<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJjR6n7V9G5mF9g9X5kNn4c+qOltJfwf/qUq+VJltzghJhI/xTRlrlhYkkur" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg');
            background-size: cover;  /* Растягиваем картинку на весь экран */
            background-position: center center;  /* Центрируем картинку */
            background-attachment: fixed;  /* Закрепляем картинку при прокрутке */
            height: 100vh;  /* Занимает всю высоту экрана */
            margin: 0;  /* Убираем отступы */
        }

        .welcome-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-box {
            background-color: #48D1CC;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-box h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <h1>WELCOME TO JANGOGRAMM</h1>
            <p>Register or login</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-primary mx-3">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success mx-3">Register</a>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0n1Jz9iIY2oV6/u6zO5ro2mD+5Fz2kZlW8xOYfcsjD/Xxhdy" crossorigin="anonymous"></script>
</body>
</html>
