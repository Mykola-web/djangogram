<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  {% load static %}
  <link href="{% static 'styles.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Подключение скрипта Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="wrapper">
    <form method="POST" id="registration-form" enctype="multipart/form-data">
      <h2>Please fill in profile information</h2>
      {% csrf_token %}
      <!-- First Name -->
      <div class="input-field">
        <input type="text" name="first_name" required>
        <label>Enter your first name</label>
      </div>

      <!-- Last Name -->
      <div class="input-field">
        <input type="text" name="last_name" required>
        <label>Enter your last name</label>
      </div>

      <!-- Gender -->
      <div class="input-field">
        <select name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Avatar -->
      <div class="input-field">
        <label for="avatar">Upload avatar</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
      </div>
      <!-- Bio -->
      <div class="input-field">
        <textarea name="bio" rows="4" required></textarea>
        <label>Tell about yourself</label>
      </div>

            <!-- Date of Birth -->
        <div class="input-field">
          <input type="text" id="date_of_birth" name="birth_date" required>
          <label for="date_of_birth">Date of Birth</label>
        </div>

        <script>
          flatpickr("#date_of_birth", {
            dateFormat: "d.m.Y",
          });
        </script>

      <!-- Submit Button -->
      <button type="submit">Save Profile</button>

      <!-- Back to Dashboard link -->
      <div class="register">
        <p>Want to go back? <a href="{% url 'home' %}">Dashboard</a></p>
      </div>
    </form>
  </div>
</body>
</html>
